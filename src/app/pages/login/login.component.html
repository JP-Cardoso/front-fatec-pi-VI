<app-header></app-header>
<div class="container">
  <div class="login-container">
    <div class="login-header">
      <h1>Login</h1>
      <p>Welcome back! Please log in to access your account.</p>
    </div>
    <form [formGroup]="loginForm">
      <input type="email" placeholder="Enter your Email" formControlName="email">
      <input type="password" placeholder="Enter your Password" formControlName="password">
    </form>
    <div class="options">
      <a href="#">Forgot Password?</a>
      <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" class="btnLogin">Login</button>
      <button type="button" class="btnSingUp">Sign Up</button>
    </div>
    <div class="card-info">
      <span></span>
      <p>Or Continue with</p>
      <span></span>
    </div>
    <div class="social-login">
      <a href="#"><img src="google-icon.png" alt="Google"></a>
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="apple-icon.png" alt="Apple"></a>
    </div>
  </div>
</div>
