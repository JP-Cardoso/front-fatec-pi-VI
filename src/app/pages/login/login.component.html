<app-header></app-header>
<div class="container">
  <div class="login-container">
    <div class="login-header">
      <h1>Login</h1>
      <p>Welcome back! Please log in to access your account.</p>
    </div>
    <form [formGroup]="loginForm">
      <mat-form-field class="input">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        @if (loginForm.hasError('email') && !loginForm.hasError('required')) {
          <mat-error>Please enter a valid email address</mat-error>
        }
        @if (loginForm.hasError('required')) {
          <mat-error>Email is <strong>required</strong></mat-error>
        }
      </mat-form-field>
      <mat-form-field class="input">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <div class="options">
      <a href="#">Forgot Password?</a>
      <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" class="btnLogin">Login</button>
      <button type="button" class="btnSingUp">Sign Up</button>
    </div>
    <div class="card-info">
      <span></span>
      <p>Or Continue with</p>
      <span></span>
    </div>
    <div class="social-container">
      <div class="social-login">
        <img src="../../../assets/icons/google.png" alt="Google">
        <img src="../../../assets/icons/facebook.png" alt="Facebook">
        <img src="../../../assets/icons/apple-big-logo.png" alt="Apple">
      </div>
    </div>
  </div>
</div>
