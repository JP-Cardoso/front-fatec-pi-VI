<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Melhorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .account-details, .client-list {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .account-details h2, .client-list h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f9f9f9;
        }
        table tr:nth-child(even) {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#">Basic 1</a>
    <a href="#">Basic 2</a>
    <a href="#">Basic 3</a>
</div>

<div class="content">
    <div class="account-details">
        <h2>Detalhes da Conta</h2>
        <p><strong>Número da Conta:</strong> 123456-7</p>
        <p><strong>Agência:</strong> 1234</p>
        <p><strong>Saldo:</strong> R$ 1.234,56</p>
    </div>

    <div class="client-list">
        <h2>Lista de Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Loan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buborev Evgeniy Vitalievich</td>
                    <td>29</td>
                    <td>email</td>
                    <td>+7 (916) 421 43 89</td>
                    <td>Active</td>
                </tr>
                <!-- Outras linhas da tabela -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
