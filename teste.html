<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .card h2 {
            margin: 15px 0 10px;
            font-size: 24px;
        }
        .card button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/100" alt="Foto do Usuário">
    <h2>Jussara</h2>
    <button onclick="logout()">Sair</button>
</div>

<script>
    function logout() {
        // Lógica para sair da conta
        alert('Você saiu da conta.');
    }
</script>

</body>
</html>
